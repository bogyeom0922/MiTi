<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Header</title>
</head>
<body>

<button th:onclick="|location.href='@{/mypage/record/{userId}(userId=${user.providerId})}'|">음악 기록</button>
<button th:onclick="|location.href='@{/mypage/like/{userId}(userId=${user.providerId})}'|">좋아요</button>
<button th:onclick="|location.href='@{/mypage/genre/{userId}(userId=${user.providerId})}'|">선호 장르</button>
<button th:onclick="|location.href='@{/mypage/comment/{userId}(userId=${user.providerId})}'|">댓글</button>
<button th:onclick="|location.href='@{/mypage/playlist/{userId}(userId=${user.providerId})}'|">플레이리스트</button>

<div th:fragment="header">
    <div class="header">
        <p class="logo" data-provider-id="${user.providerId}" onclick="redirectToMain(this)">MITI</p>

        <script>
            function redirectToMain(element) {
                const providerId = element.getAttribute('data-provider-id');
                window.location.href = `/main/${providerId}`;
            }
        </script>

        <!--음악 검색-->
        <div class="search">
            <form class="search_form">
                <label>
                    <input class="search_input" type="text">
                </label>
                <button class="search_button"><img src="/images/search.png" class="search_button_img"></button>
            </form>
        </div>

        <div class="accordion-container">
            <!-- 사용자 정보가 있을 때만 이름 표시 -->
            <span th:if="${user != null}" th:text="${user.name}" class="user" onclick="toggleAccordion()"></span>

            <!-- 아코디언 메뉴 콘텐츠 -->
            <div class="accordion-content">
                <a href="/logout">로그아웃</a>
                <a th:href="@{/mypage/record/{userId}(userId=${user.providerId})}">재생기록</a>
                <a href="/mypage">마이페이지</a>
            </div>
        </div>
    </div>

    <script>
        function toggleAccordion() {
            var content = document.querySelector('.accordion-content');
            var isVisible = content.style.display === 'block';

            // 모든 아코디언 콘텐츠를 숨기기
            document.querySelectorAll('.accordion-content').forEach(function (item) {
                item.style.display = 'none';
            });

            // 클릭한 아코디언 콘텐츠를 토글
            content.style.display = isVisible ? 'none' : 'block';
        }
    </script>
</div>
</body>
</html>
