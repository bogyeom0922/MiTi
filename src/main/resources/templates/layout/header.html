<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Header</title>
</head>
<body>

<div th:fragment="header">
    <div class="header">
        <p class="logo" th:if="${user != null}" data-provider-id="${user.providerId}" onclick="redirectToMain(this)">MITI</p>
        <script>
            function redirectToMain(element) {
                const providerId = element.getAttribute('data-provider-id');
                window.location.href = `/main/${providerId}`;
            }
        </script>


        <!-- 음악 검색 -->
        <input type="text" class="search_input" id="search" placeholder="Search for music or artist" autocomplete="off" />
        <div id="autocomplete-results"></div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function() {
                // 검색 입력 필드에 입력이 있을 때마다 AJAX 요청을 보냅니다.
                $('#search').on('input', function() {
                    var query = $(this).val();

                    if (query.length > 1) {
                        $.ajax({
                            url: '/find/autocomplete',  // 서버에서 자동완성 결과를 처리할 URL
                            type: 'GET',
                            data: { query: query },  // 입력한 검색어를 전송
                            success: function(data) {
                                // 검색어 자동완성 결과를 표시합니다.
                                $('#autocomplete-results').html(data);
                            },
                            error: function() {
                                $('#autocomplete-results').html('<p>자동완성 결과를 불러오는 중 오류가 발생했습니다.</p>');
                            }
                        });
                    } else {
                        // 검색어가 없으면 결과를 비웁니다.
                        $('#autocomplete-results').empty();
                    }
                });
            });
        </script>

        <!-- 검색 결과를 표시할 div -->
        <div id="results"></div>

        <div class="accordion-container">
            <!-- user가 null이 아닌 경우에만 이름 표시 -->
            <span th:if="${user != null}" th:text="${user.name}" class="user" onclick="toggleAccordion()"></span>

            <!-- 아코디언 메뉴 콘텐츠 -->
            <div class="accordion-content">
                <a href="/logout">로그아웃</a>
                <a th:if="${user != null}" th:href="@{/mypage/record/{userId}(userId=${user.providerId})}">재생기록</a>
                <a th:if="${user != null}" th:href="@{/mypage/like/{userId}(userId=${user.providerId})}">마이페이지</a>
            </div>
        </div>
    </div>

    <script>
        function toggleAccordion() {
            var content = document.querySelector('.accordion-content');
            var isVisible = content.style.display === 'block';

            // 모든 아코디언 콘텐츠를 숨기기
            document.querySelectorAll('.accordion-content').forEach(function (item) {
                item.style.display = 'none';
            });

            // 클릭한 아코디언 콘텐츠를 토글
            content.style.display = isVisible ? 'none' : 'block';
        }
    </script>
</div>

</body>
</html>
