<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <!-- jquery cdn -->
    <script
            src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
            crossorigin="anonymous"></script>
</head>
<body>
<form id="memberForm" th:action="@{/member/save}" method="post">
    이메일: <label for="memberEmail"></label><input type="text" name="memberEmail" id="memberEmail" onblur="emailCheck()"> <br>
    <p id="check-result"></p>
    이름: <label>
    <input type="text" name="memberName">
</label> <br>
    아이디: <label>
    <input type="text" name="memberId">
</label> <br>
    비밀번호: <label>
    <input type="password" name="memberPassword">
</label> <br>
    <input type="submit" value="회원가입">
</form>
</body>

<script th:inline="javascript">
    $(document).ready(function () {
        $("#memberForm").submit(function (event) {
            event.preventDefault(); // 기본 폼 제출 동작을 막음

            const email = $("#memberEmail").val();
            console.log("입력값: ", email);

            $.ajax({
                type: "post",
                url: "/member/email-check",
                data: {
                    "memberEmail": email
                },
                success: function (data) {
                    if (data === "duplicate") {
                        // 중복된 이메일일 경우 팝업 창 띄우기
                        alert("이미 존재하는 회원입니다.");
                    } else {
                        // 중복되지 않은 경우 폼 제출
                        $("#memberForm").off("submit"); // 이벤트 핸들러 제거
                        $("#memberForm").submit(); // 폼 제출
                        window.location.replace("/"); // 인덱스 페이지로 이동
                    }
                }
            });
        });
    });
</script>
</html>
