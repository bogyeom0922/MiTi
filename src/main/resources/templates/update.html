<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>update</title>
</head>
<body>
<form action="/member/update" method="post">
    <input type="hidden" th:value="${updateMember.id}" name="id"><br>
    이메일: <label>
    <input type="text" th:value="${updateMember.memberEmail}" name="memberEmail" readonly>
</label> <br>
    이름: <label>
    <input type="text" th:value="${updateMember.memberName}" name="memberName">
</label> <br>
    아이디: <label>
    <input type="text" th:value="${updateMember.memberId}" name="memberId" readonly>
</label> <br>
    비밀번호: <label>
    <input type="text" th:value="${updateMember.memberPassword}" name="memberPassword">
</label> <br>
    <input type="submit" value="정보수정">
</form>
</body>
</html>
