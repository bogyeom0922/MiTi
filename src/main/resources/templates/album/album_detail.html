<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Album</title>
</head>
<body>

<p>album 정보</p>
음악 이름:<p th:text="${album.music_name}"></p>
앨범 이미지:<img th:src="@{${album.album_image}}" alt="Album Image"/>
아티스트 이름:<p th:text="${album.music_artist_name}"></p>
앨범 이름:<p th:text="${album.album_detail}"></p>
</body>
</html>
