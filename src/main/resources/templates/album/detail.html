<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
</head>
<body>
<div th:if="${firstAlbum != null}">
    <h1  th:text="${firstAlbum.detail}"></h1>
</div>
<hr>
<ul style="list-style-type: none;">
    <li th:each="album : ${albums}">
        <span th:text="${album.music_name}"></span>
    </li>
</ul>
</body>
</html>
