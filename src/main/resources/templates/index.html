<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Streaming</title>
    <style>
        .player-container {
            text-align: center;
            margin-top: 50px;
        }
        .album-cover {
            width: 300px;
            height: 300px;
        }
        .control-button {
            font-size: 20px;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }
        .navigation-buttons {
            margin-top: 20px;
        }
        .nav-button {
            font-size: 16px;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-top: 50px;
        }

        #root {
            flex: 1;
            margin-right: 20px; /* Adds space between the player and the list */
        }

        .liked-music-list {
            flex: 1;
        }

        .music-item {
            cursor: pointer;
        }

        .highlight {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

<button th:onclick="|location.href='@{/mypage/record/{userId}(userId=${userId})}'|">음악 기록</button>
<button th:onclick="|location.href='@{/mypage/like/{userId}(userId=${userId})}'|">좋아요</button>
<button th:onclick="|location.href='@{/mypage/genre/{userId}(userId=${userId})}'|">선호 장르</button>
<button th:onclick="|location.href='@{/mypage/comment/{userId}(userId=${userId})}'|">댓글</button>
<button th:onclick="|location.href='@{/mypage/playlist/{userId}(userId=${userId})}'|">플레이리스트</button>

<div class="container">
    <div id="root" th:data-user-id="${userId}"></div> <!--userId 전달하기 위한 코드-->

    <div class="liked-music-list">
        <h2>좋아요 한 음악</h2>
        <div th:if="${#lists.isEmpty(albumList)}"> <!-- 리스트 음악 유무 확인 -->
            <p>좋아요 한 음악이 없습니다.</p>
        </div>
        <table th:if="${!#lists.isEmpty(albumList)}">
            <thead>
            <tr>
                <th>앨범 이미지</th>
                <th>음악 이름</th>
                <th>가수</th>
                <th>음악 길이</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="album : ${albumList}" th:onclick="|handleMusicClick(${album.id})|" class="music-item">
                <td><img th:src="${album.albumImage}" width="50" alt="앨범 이미지"></td>
                <td><span th:text="${album.musicName}"></span></td>
                <td><span th:text="${album.musicArtistName}"></span></td>
                <td><span th:text="${album.music_duration_ms}"></span></td>
            </tr>
            </tbody>
        </table>
        <!-- 페이지네이션 UI -->
        <div>
        <span th:if="${currentPage > 0}">
            <a th:href="@{/album/list(page=${currentPage - 1})}">이전</a>
        </span>

            <span th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}">
            <a th:href="@{/album/list(page=${pageNum})}"
               th:text="${pageNum + 1}"
               th:classappend="${pageNum == currentPage ? 'current' : ''}">1</a>
        </span>

            <span th:if="${currentPage < totalPages - 1}">
            <a th:href="@{/album/list(page=${currentPage + 1})}">다음</a>
        </span>
        </div>
    </div>
</div>

<!-- React and ReactDOM from CDN -->
<script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
<!-- Babel for JSX support -->
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<!-- Spotify Player Script -->
<script src="https://sdk.scdn.co/spotify-player.js"></script>

<!-- Link the external JS file -->
<script src="/js/app.js" type="text/babel"></script>

</body>
</html>
