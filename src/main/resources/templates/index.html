<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Streaming</title>
    <style>
        .player-container {
            text-align: center;
            margin-top: 50px;
        }
        .album-cover {
            width: 300px;
            height: 300px;
        }
        .control-button {
            font-size: 20px;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }
        .navigation-buttons {
            margin-top: 20px;
        }
        .nav-button {
            font-size: 16px;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-top: 50px;
        }

        #root {
            flex: 1;
            margin-right: 20px; /* Adds space between the player and the list */
        }

        .liked-music-list {
            flex: 1;
        }

        .music-item {
            cursor: pointer;
        }

        .highlight {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

<button th:onclick="|location.href='@{/mypage/record/1}'|">음악 기록</button>

<div class="container">
    <div id="root"></div> <!-- Spotify player will be rendered here -->

    <div class="liked-music-list">
        <h2>좋아요 한 음악</h2>
        <div th:if="${#lists.isEmpty(likeList)}"> <!-- 리스트 음악 유무 확인 -->
            <p>좋아요 한 음악이 없습니다.</p>
        </div>
        <table th:if="${!#lists.isEmpty(likeList)}">
            <thead>
            <tr>
                <th>앨범 이미지</th>
                <th>음악 이름</th>
                <th>가수</th>
                <th>음악 길이</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="like : ${likeList}" th:onclick="|handleMusicClick(${like.id})|" class="music-item">
                <td><img th:src="${like.album_image}" width="50" alt="앨범 이미지"></td>
                <td><span th:text="${like.music_name}"></span></td>
                <td><span th:text="${like.music_artist_name}"></span></td>
                <td><span th:text="${like.formattedDuration}"></span></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- React and ReactDOM from CDN -->
<script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
<!-- Babel for JSX support -->
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<!-- Spotify Player Script -->
<script src="https://sdk.scdn.co/spotify-player.js"></script>

<!-- JSX and React Code -->
<script type="text/babel">
    const SpotifyPlayer = ({ musicName, musicUri, albumImage, albumId, userId, onNextTrack, onPrevTrack }) => {
        const { useState, useEffect } = React;
        const [paused, setPaused] = useState(true);
        const [player, setPlayer] = useState(null);
        const [accessToken, setAccessToken] = useState(null);

        const fetchAccessToken = async () => {
            try {
                const response = await fetch('/api/get-token');
                const data = await response.json();
                if (data.access_token) {
                    setAccessToken(data.access_token);
                } else {
                    throw new Error('No access token found');
                }
            } catch (error) {
                console.error('Error fetching access token:', error);
            }
        };

        useEffect(() => {
            const loadSpotifySDK = () => {
                if (!window.Spotify) {
                    const script = document.createElement('script');
                    script.src = 'https://sdk.scdn.co/spotify-player.js';
                    script.async = true;
                    script.onload = () => {
                        window.onSpotifyWebPlaybackSDKReady = () => {
                            initializePlayer();
                        };
                    };
                    script.onerror = () => {
                        console.error('Spotify SDK failed to load.');
                    };
                    document.body.appendChild(script);
                } else {
                    initializePlayer();
                }
            };

            const initializePlayer = () => {
                if (window.Spotify && accessToken) {
                    const playerInstance = new window.Spotify.Player({
                        name: 'Web Playback SDK',
                        getOAuthToken: cb => { cb(accessToken); },
                        volume: 0.5,
                    });

                    setPlayer(playerInstance);

                    playerInstance.addListener('ready', ({ device_id }) => {
                        console.log('Ready with Device ID', device_id);
                        if (musicUri) {
                            playTrack(device_id, musicUri);
                        }
                    });

                    playerInstance.addListener('player_state_changed', (state) => {
                        if (!state) return;
                        setPaused(state.paused);
                    });

                    playerInstance.connect();
                } else {
                    console.error('Spotify SDK is not loaded or access token is missing.');
                }
            };

            fetchAccessToken().then(() => {
                loadSpotifySDK();
            });
        }, [musicUri, accessToken]);

        const sanitizeUri = (uri) => uri.trim().replace(/\r?\n|\r/g, '');

        const playTrack = (device_id, trackUri) => {
            const sanitizedTrackUri = sanitizeUri(trackUri);

            fetch(`https://api.spotify.com/v1/me/player/play?device_id=${device_id}`, {
                method: 'PUT',
                body: JSON.stringify({ uris: [sanitizedTrackUri] }),
                headers: {
                    'Content-Type': 'application/json',
                    Authorization: `Bearer ${accessToken}`,
                },
            })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(errorData => {
                            throw new Error(`Spotify API error: ${errorData.error.message}`);
                        });
                    }
                    console.log('Track played successfully');
                    recordMusicPlay(userId, albumId); // 음악 재생 시 기록
                })
                .catch(error => {
                    console.error('Error playing track:', error.message);
                });
        };

        const togglePlayPause = () => {
            if (!player) return;
            if (paused) {
                player.resume().then(() => {
                    setPaused(false);
                    recordMusicPlay(userId, albumId); // Music play 시 기록
                });
            } else {
                player.pause().then(() => setPaused(true));
            }
        };

        const recordMusicPlay = async (userId, albumId) => {
            try {
                const response = await fetch('/api/record', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ userId, albumId }),
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Error recording music: ${errorData.message}`);
                }
                console.log('Music recorded successfully');
            } catch (error) {
                console.error('Error recording music:', error);
            }
        };

        return (
            <div className="player-container">
                <h3>Spotify Player</h3>
                <img src={albumImage} alt="Album cover" className="album-cover"/>
                <p>Now playing: {musicName}</p>
                <div className="navigation-buttons">
                    <button onClick={onPrevTrack} className="nav-button">이전 곡</button>
                    <button onClick={togglePlayPause} className="nav-button">
                        {paused ? '재생' : '일시정지'}
                    </button>
                    <button onClick={onNextTrack} className="nav-button">다음 곡</button>
                </div>
            </div>
        );
    };


    const App = () => {
        const { useState, useEffect } = React;
        const [musicId, setMusicId] = useState(1);
        const [musicInfo, setMusicInfo] = useState({ musicName: "", musicUri: "", albumImage: "", albumId: "" });
        const userId = 1; // 예시로 고정된 userId. 실제로는 사용자 인증을 통해 얻어야 함.

        const fetchMusicInfo = async (id) => {
            try {
                const response = await fetch(`/api/music/${id}`);
                const data = await response.json();
                if (data) {
                    setMusicInfo({
                        musicName: data.music_name,
                        musicUri: data.music_uri,
                        albumImage: data.album_image,
                        albumId: data.id,
                    });
                } else {
                    throw new Error('No music info found');
                }
            } catch (error) {
                console.error('Error fetching music info:', error);
            }
        };

        useEffect(() => {
            fetchMusicInfo(musicId);
        }, [musicId]);

        const handleNextTrack = () => {
            setMusicId(prevId => prevId + 1); // Move to the next track
        };

        const handlePrevTrack = () => {
            setMusicId(prevId => (prevId > 1 ? prevId - 1 : 1)); // Move to the previous track
        };

        const handleMusicClick = (id) => {
            setMusicId(id); // Update the music ID when a music item is clicked
        };

        window.handleMusicClick = handleMusicClick; // Expose the function to the global scope

        return (
            <SpotifyPlayer
                musicName={musicInfo.musicName}
                musicUri={musicInfo.musicUri}
                albumImage={musicInfo.albumImage}
                albumId={musicInfo.albumId}
                userId={userId}
                onNextTrack={handleNextTrack}
                onPrevTrack={handlePrevTrack}
            />
        );
    };


    // Render the App component
    ReactDOM.render(<App />, document.getElementById('root'));
</script>
</body>
</html>
