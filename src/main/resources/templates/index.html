<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Streaming</title>
    <style>
        .player-container {
            text-align: center;
            margin-top: 50px;
        }
        .album-cover {
            width: 300px;
            height: 300px;
        }
        .control-button {
            font-size: 20px;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<button th:onclick="|location.href='@{/mypage/record/1}'|">음악 기록</button>
<div id="root"></div>

<!-- React and ReactDOM from CDN -->
<script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
<!-- Babel for JSX support -->
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<!-- Spotify Player Script -->
<script src="https://sdk.scdn.co/spotify-player.js"></script>

<script type="text/babel">
    const SpotifyPlayer = ({ musicName, musicUri, albumImage }) => {
        const { useState, useEffect } = React;
        const [paused, setPaused] = useState(true);
        const [player, setPlayer] = useState(null);
        const [accessToken, setAccessToken] = useState(null); // 액세스 토큰 상태 추가

        const fetchAccessToken = async () => {
            try {
                const response = await fetch('/api/get-token'); // 액세스 토큰을 가져오는 API 호출
                const data = await response.json();
                if (data.access_token) {
                    setAccessToken(data.access_token); // 액세스 토큰 저장
                } else {
                    throw new Error('No access token found');
                }
            } catch (error) {
                console.error('Error fetching access token:', error);
            }
        };

        useEffect(() => {
            const loadSpotifySDK = () => {
                if (!window.Spotify) {
                    const script = document.createElement('script');
                    script.src = 'https://sdk.scdn.co/spotify-player.js';  // 웹 재생 SDK를 임베드
                    script.async = true;
                    script.onload = () => {
                        window.onSpotifyWebPlaybackSDKReady = () => {
                            initializePlayer(); // SDK 로드 후 플레이어 초기화
                        };
                    };
                    script.onerror = () => {
                        console.error('Spotify SDK failed to load.');
                    };
                    document.body.appendChild(script);
                } else {
                    initializePlayer(); // SDK가 이미 로드된 경우
                }
            };

            const initializePlayer = () => {
                if (window.Spotify && accessToken) {
                    const playerInstance = new window.Spotify.Player({
                        name: 'Web Playback SDK',
                        getOAuthToken: cb => { cb(accessToken); }, // 액세스 토큰 설정
                        volume: 0.5,
                    });

                    setPlayer(playerInstance);

                    playerInstance.addListener('ready', ({ device_id }) => {
                        console.log('Ready with Device ID', device_id);
                        if (musicUri) {
                            playTrack(device_id, musicUri);
                        }
                    });

                    playerInstance.addListener('player_state_changed', (state) => {
                        if (!state) return;
                        setPaused(state.paused);
                    });

                    playerInstance.connect();
                } else {
                    console.error('Spotify SDK is not loaded or access token is missing.');
                }
            };

            fetchAccessToken().then(() => {
                loadSpotifySDK(); // 액세스 토큰을 가져온 후 SDK 로드 호출
            });
        }, [musicUri, accessToken]); // accessToken을 의존성 배열에 추가

        const sanitizeUri = (uri) => uri.trim().replace(/\r?\n|\r/g, '');

        const playTrack = (device_id, trackUri) => {
            const sanitizedTrackUri = sanitizeUri(trackUri);

            fetch(`https://api.spotify.com/v1/me/player/play?device_id=${device_id}`, {
                method: 'PUT',
                body: JSON.stringify({ uris: [sanitizedTrackUri] }),
                headers: {
                    'Content-Type': 'application/json',
                    Authorization: `Bearer ${accessToken}`,
                },
            })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(errorData => {
                            throw new Error(`Spotify API error: ${errorData.error.message}`);
                        });
                    }
                    console.log('Track played successfully');
                })
                .catch(error => {
                    console.error('Error playing track:', error.message);
                });
        };

        const togglePlayPause = () => {   //일시정지 관리
            if (!player) return;
            if (paused) {
                player.resume().then(() => setPaused(false));
            } else {
                player.pause().then(() => setPaused(true));
            }
        };

        return (    //앨범 이미지, 이름, 버튼 관리
            <div className="player-container">
                <h3>Spotify Player</h3>
                <img src={albumImage} alt="Album cover" className="album-cover" />
                <p>Now playing: {musicName}</p>
                <button onClick={togglePlayPause} className="control-button">
                    {paused ? 'Play' : 'Pause'}
                </button>
            </div>
        );
    };

    const App = () => {
        const { useState, useEffect } = React;
        const [musicInfo, setMusicInfo] = useState({ musicName: "", musicUri: "", albumImage: "" });

        useEffect(() => {
            const fetchMusicInfo = async (id) => {
                try {
                    const response = await fetch(`/api/music/${id}`);
                    const data = await response.json();
                    if (data) {
                        setMusicInfo({
                            musicName: data.music_name,
                            musicUri: data.music_uri,
                            albumImage: data.album_image,
                        });
                    } else {
                        throw new Error('No music info found');
                    }
                } catch (error) {
                    console.error('Error fetching music info:', error);
                }
            };

            const musicId = 1; // 실제 ID를 여기에 사용
            fetchMusicInfo(musicId);
        }, []);

        return (
            <SpotifyPlayer
                musicName={musicInfo.musicName}
                musicUri={musicInfo.musicUri}
                albumImage={musicInfo.albumImage}
            />
        );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
</script>
</body>
</html>
