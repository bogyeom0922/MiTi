<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyPage_Comment</title>
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
<div th:replace="layout/mypage :: mypage"></div>
<div class="my_playlist"></div>
<div class="my_body">
    <p class="my_body_title">내 플레이리스트</p>
    <table>
        <tr th:each="post : ${postList}">
            <td>
                <a th:href="@{'/mypage/playlist/albums?userPlaylistName=' + ${post.userPlaylistName}}" target="_blank">
                    <img th:src="@{${post.userPlaylistImage}}" width="50">
                </a>
                <span th:text="${post.userPlaylistName}"></span>
            </td>
        </tr>
    </table>
</div>
<div th:replace="play/under :: footer"></div>
</body>
</html>
