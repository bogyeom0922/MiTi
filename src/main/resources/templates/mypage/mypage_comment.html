<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyPage_Comment</title>
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{layout/header :: header}"></div>
<div class="my_category">
    <div th:onclick="|location.href='@{/mypage/record/{userId}(userId=${user.providerId})}'|" class="my_shortcuts">
        음악 기록
    </div>
    <div th:onclick="|location.href='@{/mypage/like/{userId}(userId=${user.providerId})}'|" class="my_shortcuts">
        좋아요
    </div>
    <div th:onclick="|location.href='@{/mypage/genre/{userId}(userId=${user.providerId})}'|" class="my_shortcuts">선호
        장르
    </div>
    <div th:onclick="|location.href='@{/mypage/comment/{userId}(userId=${user.providerId})}'|" class="my_shortcuts current">
        댓글
    </div>
    <div th:onclick="|location.href='@{/mypage/playlist/{userId}(userId=${user.providerId})}'|"
         class="my_shortcuts">플레이리스트
    </div>
</div>
<div class="my_body">
    <p class="my_body_title">작성한 댓글</p>
    <table class="my_table_comment">
        <tr th:each="comment : ${commentList}">
            <td style="width: 7%">
                <img th:src="@{${comment.album_image}}">
            </td>
            <td style="width: 30%" class="my_table_padding my_table_body">
                <span th:text="${comment.music_name}"></span>
            </td>
            <td style="width:46%" class="my_table_body">
                <span id="comment-text-${comment.id}" th:text="${comment.comment}"></span>
            </td>
            <td style="width: 8%">
                <button th:onclick="'editComment(' + ${comment.id}+ ')'" class="btn btn-warning my_table_button">수정</button>
            </td>
            <td style="width: 8%">
                <button th:onclick="'deleteComment(' + ${comment.id} + ')'" class="btn btn-danger my_table_button">삭제</button>
            </td>
        </tr>
    </table>

    <!-- 댓글 수정 모달 (팝업) -->
    <div id="editModal" class="my_comment_modal">
        <p class="my_comment_modal_title">댓글 수정</p>
        <input type="hidden" id="editCommentId">
        <textarea id="editCommentText" class="my_comment_modal_textarea"></textarea>
        <button onclick="saveComment()" class="my_comment_modal_save">저장하기</button>
        <button onclick="closeEditModal()" class="my_comment_modal_close">X</button>
    </div>

    <script>
        function editComment(id) {
            const commentTextElement = document.getElementById(`comment-text-${id}`);
            const commentText = commentTextElement ? commentTextElement.innerText : '';
            document.getElementById('editCommentId').value = id;
            document.getElementById('editCommentText').value = commentText;
            document.getElementById('editModal').style.display = 'flex';
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        function saveComment() {
            const id = document.getElementById('editCommentId').value;
            const comment = document.getElementById('editCommentText').value;

            fetch(`/comment/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ comment }),
            })
                .then(response => {
                    if (response.ok) {
                        return response.text();
                    } else {
                        throw new Error('Failed to update comment');
                    }
                })
                .then(result => {
                    if (result === 'Comment updated successfully') {
                        location.reload();
                    } else {
                        alert('수정 실패');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('수정 실패');
                });
        }

        function deleteMyComment(id) {
            fetch(`/mypage/comment/${id}`, {
                method: 'DELETE'
            })
                .then(response => response.text())
                .then(result => {
                    if (result === 'success') {
                        location.reload();
                    } else {
                        alert('삭제 실패');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</div>

<div th:replace="~{play/under :: footer}"></div>
</body>
</html>
