<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyPage_Record</title>
    <link href="/css/main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
<div th:replace="~{layout/header :: header}"></div>
<div class="my_category">
    <div th:onclick="|location.href='@{/mypage/record/{userId}(userId=${user.providerId})}'|"
         class="my_shortcuts current">
        음악 기록
    </div>
    <div th:onclick="|location.href='@{/mypage/like/{userId}(userId=${user.providerId})}'|" class="my_shortcuts">
        좋아요
    </div>
    <div th:onclick="|location.href='@{/mypage/genre/{userId}(userId=${user.providerId})}'|" class="my_shortcuts">선호
        장르
    </div>
    <div th:onclick="|location.href='@{/mypage/comment/{userId}(userId=${user.providerId})}'|" class="my_shortcuts">
        댓글
    </div>
    <div th:onclick="|location.href='@{/mypage/playlist/{userId}(userId=${user.providerId})}'|" class="my_shortcuts">플레이리스트
    </div>
</div>
<div class="my_body">
    <p class="my_body_title">재생했던 음악</p>
    <table class="my_table_record">
        <tr th:each="record : ${recordList}" th:onclick="|handleMusicClick(${record.albumId})|">
            <td style="width: 7%">
                <img th:src="@{${record.album_image}}">
            </td>
            <td style="width: 50%" class="my_table_padding my_table_body">
                <span th:text="${record.music_name}"></span>
            </td>
            <td style="width: 43%">
                <span th:text="${record.music_artist_name}"></span>
            </td>
        </tr>
    </table>
</div>
<div th:replace="~{play/under :: footer}"></div>
</body>
</html>
