<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyPage_Comment</title>
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
<div th:replace="layout/mypage :: mypage"></div>
<div class="my_record"></div>
<div class="my_body">
    <p class="my_body_title">재생했던 음악</p>
    <table>
        <tr>
            <th>앨범 이미지</th>
            <th>음악 이름</th>
            <th>가수</th>
            <th>음악 길이</th>
        </tr>
        <tr th:each="post : ${postList}">
            <td>
                <img th:src="@{${post.album_image}}" width="50">
            </td>
            <td>
                <span th:text="${post.music_name}"></span>
            </td>
            <td>
                <span th:text="${post.music_artist_name}"></span>
            </td>
            <td>
                <span th:text="${post.formattedDuration}"></span>
            </td>
        </tr>
    </table>
</div>
<div th:replace="play/under :: footer"></div>
</body>
</html>
