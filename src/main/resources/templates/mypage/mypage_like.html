<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyPage_Comment</title>
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
<div th:replace="layout/mypage :: mypage"></div>
<div class="my_like"></div>
<div class="my_body">
    <p class="my_body_title">좋아요 누른 음악</p>
    <table>
        <tr>
            <th>앨범 이미지</th>
            <th>음악 이름</th>
            <th>가수</th>
            <th>음악 길이</th>
            <th>좋아요 취소</th>
        </tr>
        <tr th:each="post : ${postList}">
            <td>
                <img th:src="@{${post.album_image}}" width="50">
            </td>
            <td>
                <span th:text="${post.music_name}"></span>
            </td>
            <td>
                <span th:text="${post.music_artist_name}"></span>
            </td>
            <td>
                <span th:text="${post.formattedDuration}"></span>
            </td>
            <td>
                <button th:onclick="'deleteLike(' + ${post.id} + ')'" class="btn btn-danger">삭제</button>
            </td>
        </tr>
    </table>

    <script>
        function deleteLike(id) {
            console.log(`Deleting like for userId: ${id}`);
            fetch(`/mypage/like/${id}`, {
                method: 'DELETE'
            })
                .then(response => response.text())
                .then(result => {
                    console.log(`Response: ${result}`);
                    if (result === 'success') {
                        location.reload();
                    } else {
                        alert('삭제 실패');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</div>
<div th:replace="play/under :: footer"></div>
</body>
</html>
