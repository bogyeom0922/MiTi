<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MyPage_Playlist</title>
    <link href="/css/main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<div th:replace="~{layout/header :: header}"></div>
<div class="my_category">
    <div th:onclick="|location.href='@{/mypage/record/{userId}(userId=${user.providerId})}'|" class="my_shortcuts">
        음악 기록
    </div>
    <div th:onclick="|location.href='@{/mypage/like/{userId}(userId=${user.providerId})}'|" class="my_shortcuts">
        좋아요
    </div>
    <div th:onclick="|location.href='@{/mypage/genre/{userId}(userId=${user.providerId})}'|" class="my_shortcuts">선호
        장르
    </div>
    <div th:onclick="|location.href='@{/mypage/comment/{userId}(userId=${user.providerId})}'|" class="my_shortcuts">
        댓글
    </div>
    <div th:onclick="|location.href='@{/mypage/playlist/{userId}(userId=${user.providerId})}'|"
         class="my_shortcuts current">플레이리스트
    </div>
</div>
<div class="my_body">
    <p th:text="${userPlaylistName}" class="my_body_title_playlist_albums"></p>
    <table class="my_table_playlist_albums">
        <tr th:each="album : ${albumList}" th:onclick="|handleMusicClick(${album.albumId})|">
            <td style="width: 9%">
                <img th:src="@{${album.album_image}}" width="50" alt="앨범 이미지"/>
            </td>
            <td style="width: 48%" class="my_table_padding my_table_body">
                <span th:text="${album.music_name}"></span>
            </td>
            <td style="width: 36%">
                <span th:text="${album.music_artist_name}"></span>
            </td>
            <td style="width: 7%">
                <button th:data-album-id="${album.albumId}" th:data-playlist-name="${userPlaylistName}" class="delete-btn">삭제</button>
            </td>
        </tr>
    </table>
</div>

<div th:replace="~{play/under :: footer}"></div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        document.querySelectorAll('.delete-btn').forEach(button => {
            button.addEventListener('click', function (event) {
                event.stopPropagation(); // 클릭 이벤트 전파 방지
                const albumId = this.getAttribute('data-album-id');
                const playlistName = this.getAttribute('data-playlist-name'); // playlistId를 playlistName으로 변경

                // AJAX 요청으로 서버에 삭제 요청 보내기
                fetch(`/playlist/delete`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ albumId: albumId, playlistName: playlistName }) // payload에 playlistName 추가
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('삭제 중 오류가 발생했습니다.');
                        }
                        return response.text();
                    })
                    .then(data => {
                        alert('음악이 플레이리스트에서 삭제되었습니다.');
                        // 삭제된 행을 화면에서 제거
                        this.closest('tr').remove();
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('삭제 중 오류가 발생했습니다.');
                    });
            });
        });
    });
</script>
</body>
</html>
