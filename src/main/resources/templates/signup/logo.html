<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiTi</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<label for="checkbox">
    <input type="checkbox" id="checkbox" hidden>
    <svg class="icon" viewBox="0 0 1024 1024" fill="#000000" width="200px" height="200px">
        <path d="M742.4 101.12A249.6 249.6 0 0 0 512 256a249.6 249.6 0 0 0-230.72-154.88C143.68 101.12 32 238.4 32 376.32c0 301.44 416 546.56 480 546.56s480-245.12 480-546.56c0-137.92-111.68-275.2-249.6-275.2z" id="heart"></path>
        <!-- 로고를 추가합니다 -->
        <text x="50%" y="50%" text-anchor="middle" fill="#ffffff" font-size="80px" font-family="Arial">MiTi</text>
    </svg>
    <span></span>
</label>

<p class="bottom-text">하트를 클릭하세요!</p>

<script>
    // 하트 애니메이션이 끝나면 http://localhost:8080/로 3초 후에 이동
    document.addEventListener("DOMContentLoaded", () => {
        const heartAnimation = document.getElementById('heart');
        heartAnimation.addEventListener("animationend", () => {
            setTimeout(() => {
                window.location.href = "http://localhost:8080/";
            }, 500);
        });
    });
</script>
</body>
</html>
