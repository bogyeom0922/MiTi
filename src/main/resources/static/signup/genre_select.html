<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음악 장르 선택</title>
    <script>
        function confirmSelection() {
            const selectedGenres = Array.from(document.querySelectorAll('input[name="genres"]:checked')).map(cb => cb.value);

            if (selectedGenres.length > 5) {
                alert('최대 5개의 장르를 선택할 수 있습니다.');
                return;  // 5개 초과 시 창을 닫지 않도록 return 후 바로 종료합니다.
            }

            window.opener.receiveSelectedGenres(selectedGenres);
            window.close();  // 정상적인 경우에만 창을 닫습니다.
        }
    </script>
</head>
<body>
<h2>음악 장르 선택</h2>
<div>
    <label><input type="checkbox" name="genres" value="운동">운동</label><br>
    <label><input type="checkbox" name="genres" value="휴식">휴식</label><br>
    <label><input type="checkbox" name="genres" value="집중">집중</label><br>
    <label><input type="checkbox" name="genres" value="파티">파티</label><br>
    <label><input type="checkbox" name="genres" value="스트레스해소">스트레스해소</label><br>
    <label><input type="checkbox" name="genres" value="여행">여행</label><br>
    <label><input type="checkbox" name="genres" value="사랑">사랑</label><br>
    <label><input type="checkbox" name="genres" value="수면">수면</label><br>
    <label><input type="checkbox" name="genres" value="클래식">클래식</label><br>
    <label><input type="checkbox" name="genres" value="우울">우울</label><br>
</div>
<button onclick="confirmSelection()">확인</button>
</body>
</html>
